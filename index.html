<!DOCTYPE html>
<html>
<head>
    <title>Mental Health Assessment</title>
    <style>
        .question-card {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 15px 0;
        }
        .option-button, .submit-button, .next-button {
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f0f0;
        }
        .option-button:hover, .submit-button:hover, .next-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div id="assessment-container"></div>
    <script src="script.js"></script>
</body>
</html>
